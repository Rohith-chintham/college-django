{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}College Website{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'main:home' %}">Home</a></li>
        <li><a href="{% url 'main:about' %}">About</a></li>
        <li><a href="{% url 'main:contact' %}">Contact</a></li>
        <li><a href="{% url 'accounts:login' %}">Login</a></li>
        <li><a href="{% url 'accounts:register' %}">Register</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    {% block content %}
    <h1>Welcome to Our College</h1>
    <p>This is the homepage of our college website.</p>
    {% endblock %}
  </div>

  <footer>
    <p>&copy; 2025 College Website. All rights reserved.</p>
  </footer>
</body>
</html>
