{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
  <h2>Create a new account</h2>

  {% if form.errors %}
    <p style="color: red;">Please fix the errors below.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Register</button>
  </form>

  <p>
    Already have an account? <a href="{% url 'login' %}">Login here</a>.
  </p>
{% endblock %}
