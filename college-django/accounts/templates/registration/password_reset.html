{% extends "base.html" %}
{% block title %}Password Reset{% endblock %}

{% block content %}
  <h2>Reset your password</h2>

  <p>Enter your email address below, and we'll send you a link to reset your password.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Send Reset Link</button>
  </form>
{% endblock %}
